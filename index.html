<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form>
        <div class="content">
            <h1>Faça seu login</h1>

            <div class="e-mail">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail" />
            </div>

            <div class="password">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" />
            </div>

            <div class="options">
                <div class="keep-conected">
                    <input type="checkbox" id="connect" />
                    <label for="connect">Mantenha-me conectado</label>
                </div>
                <div class="password-rec">
                    <a href="Password-recovery.html">Esqueci minha senha</a>
                </div>
            </div>

            <button class="efeito submit" type="submit">Entrar</button>

            <span>Ainda não tem uma conta? &nbsp
                <a href="Cadastro.html">Cadastre-se</a>
            </span>
        </div>
    </form>
</body>

</html>
